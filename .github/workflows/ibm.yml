name: IBM Cloud Auto Restart

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: '0 20 * * ?'

jobs:
  ibm-cloud-restart:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install CF CLI
      run: |
        curl -L "https://packages.cloudfoundry.org/stable?release=linux64-binary&source=github&version=v6" | tar -zx
        sudo mv cf /usr/local/bin
      
    - name: Login CF
      run: cf l -a https://api.${{ secrets.REGION_NUM }}.cf.cloud.ibm.com login -u ${{ secrets.IBM_ACCOUNT }} -p ${{ secrets.IBM_APP_NAME }}
      
    - name: Restart CF APP
      run: cf rs ${{ secrets.RESOURSE_ID }}
